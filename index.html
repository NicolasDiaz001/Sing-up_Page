<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="main-container">
    <div class="img">
    </div>
    <div>
      <header>
        <h1>Chameleon</h1>
        <p>
          The best way to show who are you is with us
        </p>
      </header>
      <div class="form">
        <form action="" class="form">

          <div class="input-section"><label for="first_name">Firs Name</label>
            <input type="text" name="first_name" id="first_name"  minlength="3"></div>

          <div class="input-section"><label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name"  minlength="3"></div>

          <div class="input-section"><label for="email">Email</label>
            <input type="email" id="email" name="email" ></div>

          <div class="input-section"><label for="cell_number">Cell Number</label>
            <input type="tel" id="cell_number" name="cell_number"  minlength="10" maxlength="10"></div>

          <div class="input-section"><label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8"></div>

            <div class="input-section"><label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" minlength="7" >
            </div>

            <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
